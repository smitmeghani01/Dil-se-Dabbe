<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap Start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Bootstrap End -->

    <!-- Manual Styles -->
    <link rel="stylesheet" href="/loginPage/loginPage.css">

    <!-- Manual js -->
</head>
<body>
    <div class="section">
        <div class="containerBox">
            <!-- login/register buttons -->
            <div class="button-box">
                <!-- toggle button ye hai -->
                <div id="btn"></div>
                <button  id="loginBtn" type="button" class="toggle-btn">Login</button><button  id="registerBtn" type="button" class="toggle-btn">Register</button>
            </div>

            <!-- social media icons -->
            <div class="social-icons">
                <img src="/images/google.png" alt="">
                <img src="/images/google.png" alt="">
                <img src="/images/google.png" alt="">
            </div>

            <!-- login form -->
            <form class="input-grp existingUser" action="/existingUser" method="post" id="loginForm">

                    <input id="userEmail" type="email" class="input-field" name="loginEmail" placeholder="Enter Email" >

                    <input id="userPassword" type="password" class="input-field"  name="loginPassword" placeholder="Enter Password" >

                    <div id="wrongDetails none" class="wrongDetails none">Invalid Credentials</div>
                    <div class="forgot text"><a href="#">Forgot Password?</a></div>

                    <button id="formSubmit" type="submit" class="submit-btn">Log In</button>

                    <div class="text seller ">Are you a seller? Want to expand your business with us?<a href="/sellerRegPage"> Join Us</a></div>

            </form> 

            <!-- Register form -->
            <form class="input-grp newUser" action="/newUser" method="post" id="registerForm">

                <input type="text" class="input-field" name="newName" placeholder="Name" required>

                <input type="tel" class="input-field" name="newPhone" placeholder="Enter Phone" required>

                <input type="email" class="input-field" name="newEmail" placeholder="Enter Email" required>

                <input type="password" class="input-field" name="newPassword" placeholder="Enter Password" required>

                <button id="regSubmit" type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>
    <script src="/loginPage/loginPage.js"></script>
    <script src="app.js"></script>
</body>
